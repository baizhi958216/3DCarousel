<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="container">
    <div id="carousel">
      <div class="carousel-item" style="background-color: rgba(127, 255, 212, 0.3)"></div>
      <div class="carousel-item" style="background-color: rgb(127, 150, 255, 0.3)"></div>
      <div class="carousel-item" style="background-color: rgba(255, 127, 249, 0.3)"></div>
    </div>
  </div>
  <script type="module">
    import { initCarousel } from './carousel.js'
    initCarousel({
      xRadius: 350,
      yRadius: 35,
      farScale: 0.7,
      speed: 4,
      itemClass: "carousel-item",
      handle: document.getElementById('carousel'),
    });
  </script>
</body>

</html>
